<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h3>üóëÔ∏è Confirm Delete</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead">Are you sure you want to delete this TODO?</p>
                        <div class="alert alert-warning">
                            <strong>{{ object.title }}</strong>
                            {% if object.description %}
                                <p class="mb-0 mt-2">{{ object.description }}</p>
                            {% endif %}
                        </div>
                        <p class="text-danger">This action cannot be undone.</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-danger">Delete TODO</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_PATH=/app/data/database.sqlite
    volumes:
      - ./data:/app/data
    networks:
      - app-network

  # Optional: SQLite with better support (if needed)
  db:
    image: sqlite
    volumes:
      - ./data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data:
